<ion-card>
<!--    <div id="container">-->
  <ion-card-header>

  <!--  <ion-label>Expense Form</ion-label>
   <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>-->
   <ion-grid>
     <ion-row>
       <ion-col col-10>
        <ion-label>Expense Sheet Id : {{sheetid}}</ion-label>
       </ion-col>
       <ion-col col-2>
      <ion-toggle [(ngModel)]="multi"></ion-toggle>
       </ion-col>
     </ion-row>
   </ion-grid>



  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item  id="rounded">
        <ion-label stacked>Approver</ion-label>
        <ion-input type="text" name="expense" placeholder="{{approvername}}" disabled></ion-input>
      </ion-item>
      <ion-item  id="rounded">
        <ion-label stacked>Project</ion-label>
        <ion-select [(ngModel)]="project" >
          <ion-option *ngFor="let c of pitems" value="{{c.Id}}">{{c.Name}}</ion-option>

        </ion-select>
      </ion-item>
      <ion-item id="rounded">
        <ion-label stacked>Purpose</ion-label>
        <ion-textarea [(ngModel)]="purpose" placeholder="Please enter purpose here" required>
        </ion-textarea>  </ion-item>
  <ion-item  id="rounded">
    <ion-label stacked>Expense Amount</ion-label>
    <ion-input type="number" [(ngModel)]="expense" name="expense" placeholder="â‚¹" (blur)="expenseval()"></ion-input>
  </ion-item>
  <ion-item id="rounded">
    <ion-label stacked>Category</ion-label>
    <ion-select [(ngModel)]="cat" (ngModelChange)="expenseval()">
      <ion-option *ngFor="let c of citem" value="{{c.Id}}">{{c.Value}}</ion-option>

    </ion-select>
  </ion-item>
  <ion-item id="rounded">
    <!--<ion-label>Date</ion-label>
 <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate">-->
    <ion-label stacked>Start Date</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="datesf" name="datesf" (ionChange)="validator()" placeholder="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item id="rounded">
    <ion-label stacked>End Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dateef" name="dateef" placeholder="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item id="rounded">
    <ion-label stacked>Comments</ion-label>
    <ion-textarea [(ngModel)]="comments" placeholder="Please enter comment here" required>
    </ion-textarea>  </ion-item>
</ion-list>
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </button>
    <!--<button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>-->
      <button ion-button icon-left (click)="uploadImage()" >
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>


  </ion-card-content>
<!--</div>-->
</ion-card>
