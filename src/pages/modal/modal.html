      <ion-badge item-end>{{item.Amount}}</ion-badge>

        <ion-icon name="md-chatboxes" item-left large ></ion-icon>
        <h2>Comments</h2>
        <p>{{item.Description}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" item-start large></ion-icon>
        <span item-left> Start Date: {{item.FromDate | date:'short'}} </span>

      <!--  <button ion-button icon-left clear item-end>

          Start
        </button>-->

      <ion-item>
<ion-icon name="calendar" item-start large></ion-icon>
        <span item-left>End Date:{{item.ToDate | date:'short'}}</span>
      </ion-item>

    </ion-card>
