<ion-icon name="calendar" item-start large></ion-icon>

        <ion-icon name="md-chatboxes" item-left large ></ion-icon>
        <h2>Comments</h2>

  </ion-item>


</ion-content>
<ion-footer >
  <ion-toolbar color="light">

    <button ion-button color="secondary" (click)="status(1)" >

  </ion-toolbar>

</ion-footer>
